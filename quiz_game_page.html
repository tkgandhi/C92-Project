<!DOCTYPE html>

<head>
    <title>The Math Quiz Game!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="quiz-game.css">
</head>

<body>

    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">The Math Quiz Game!</h2>

            <h3 id="player_question"></h3>

            <h3 id="player_answer"></h3>

            <br>

            <br>

            <div id="firstone">
                <label>1st Number</label>
            </div>

            <div id="firsttwo">
                <input type="text" id="number1" placeholder="1st Number">
            </div>

            <br>

            <div id="secondone">
                <label>2nd Number</label>
            </div>

            <div id="secondtwo">
                <input type="text" id="number2" placeholder="2nd Number">
            </div>

            <br>

            <div id="output"></div>

            <br>

            <button style="width:30%" class="btn btn-danger" onclick="send()">SEND</button>

        </center>
    </div>
    <script src="quiz_game_page.js"></script>

</body>

</html>
